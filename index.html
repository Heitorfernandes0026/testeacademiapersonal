<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance: DNS Prefetch -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Performance: Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Performance: Optimized font loading with display=swap and subset -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600&display=swap&subset=latin" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600&display=swap&subset=latin" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600&display=swap" />
    </noscript>
    
    <!-- SEO & Meta -->
    <title>Filipe Nery - Personal Trainer | Transforme seu Corpo em 12 Semanas</title>
    <meta name="description" content="Transforme seu corpo em até 12 semanas com treinos personalizados do personal trainer Filipe Nery. Mais de 20.000 vidas transformadas. Consultoria online e presencial." />
    <meta name="author" content="Filipe Nery" />
    <meta name="keywords" content="personal trainer, treino personalizado, emagrecimento, consultoria online, fitness, musculação" />
    <meta name="theme-color" content="#080808" />
    <link rel="canonical" href="https://testeacademiapersonal.lovable.app" />

    <!-- Open Graph -->
    <meta property="og:title" content="Filipe Nery - Personal Trainer | Transforme seu Corpo" />
    <meta property="og:description" content="Transforme seu corpo em até 12 semanas com treinos personalizados. Mais de 20.000 vidas transformadas." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://testeacademiapersonal.lovable.app" />
  
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="Filipe Nery Personal Trainer" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@filipenery" />
    <meta name="twitter:title" content="Filipe Nery - Personal Trainer" />
    <meta name="twitter:description" content="Transforme seu corpo em até 12 semanas com treinos personalizados." />
 
    
    <!-- Performance: Resource hints -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
